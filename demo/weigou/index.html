<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="../lib/js/jquery-2.1.4.min.js"></script>
  <script src="js/weigou.js"></script>
</head>
<body>
<div class="time-box">
  <div class="text">倒计时</div>
  <div class="box">
    <div class="inner">
      <div class="bar"></div>
    </div>
  </div>
</div>
<div id="count" class="count"></div>
<div class="dog">
  <div class="face"></div>
</div>
<div class="left click-area"></div>
<div class="right click-area"></div>
<p class="tishi">点击食物即可发起投食</p>
<div class="modal">
    <h1 class="title">挑战即将开始</h1>
    <p>点击屏幕下方的食物即可投喂Dr.Wang啦!</p>
    <div class="num"></div>
</div>

<!-- game over -->
<div class="game-over_sharetip" style="display: none"></div>
<div class="game-over" style="display: none">
  <img src="img/gameover/gameover.png" class="title">
  <p class="subtitle">恭喜你获得<span class="jpnum">50<span class="dw">元</span></span><span class="jpname">京东E卡</span></p>
  <div class="dogbox">
    <img src="img/gameover/dog1.png" class="edog">
    <span class="score"></span>
    <img src="img/gameover/text1.png" class="say">
  </div>
  <p class="result">击败了<span class="beatnum">99%</span>的小伙伴</p>
  <a href="#"><img class="btn" src="img/gameover/btn2.png"></a>
  <a href="#"><img class="btn" src="img/gameover/btn1.png"></a>
</div>


</body>
</html>
